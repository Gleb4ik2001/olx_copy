{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{{ product.title }}</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="{% url 'all_products' %}">
            <img src="{% static 'img/olx.jpg' %}" alt="Bootstrap" width="30" height="24">
          </a>
          <a class="navbar-brand" href="{% url 'all_products' %}">
            <h4 class="text-black">Все продукты</h4>
          </a>
          <a class="navbar-brand" href="{% url 'add_product' %}">
            <h4 class="text-black">Добавить продукт</h4>
          </a>
          <a class="navbar-brand" href="{% url 'delete_product' %}">
            <h4 class="text-black">Удалить продукт/заказ</h4>
          </a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <h3 class="text-center"><span class="text-center">Наименование товара: </span> {{ product.title }}</h3>
            </div> 
        </div>
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <h3 class="text-center"><span class="text-center">Цена(KZT): </span> {{ product.price }}</h3>
            </div> 
        </div>
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <h3 class="text-center"><span class="text-center">Категория: </span> {{ product.get_category_display }}</h3>
            </div> 
        </div>
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <h5 class="text-center"><span class="text-center">Описание товара: </span> {{ product.description }}</h5>
            </div> 
        </div>
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <img src="{{ product.photo.url }}" alt="Фото не найдено" width="500" height="500">
            </div> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
